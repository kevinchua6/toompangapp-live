  <section id=signup-form>
    <form class="signup-form">
      <div class="form-group">
        <label>Given Name</label>
        <input type="given-name" class="form-control" id="given-name" placeholder="Eg. Alex">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="last-name" class="form-control" id="last-name" placeholder="Eg. Tan">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Eg. AlexTan@gmail.com">
      </div>
      <div class="form-group">
        <label>Password (5 characters minimum)</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" minlength="5" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Password" minlength="5" required>
      </div>
      <button type="button" class="btn btn-primary" id ="signupButton">Sign up</button>
    </form>
  </section>
